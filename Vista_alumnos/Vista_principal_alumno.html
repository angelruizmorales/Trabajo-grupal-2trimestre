<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario</title>
    <link rel="stylesheet" href="/css/Vista_principal_alumno.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/iziToast-master/dist/css/iziToast.min.css">
</head>
<body>
    <nav>
        <div class="logo">Alumno</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
          <i class="fas fa-bars"></i>
        </label>
        <ul>
          <li><a class="active" href="/Vista_alumnos/Vista_principal_alumno.html">Diario</a></li>
          <li><a href="/Vista_alumnos/Info_alumno.html">Info</a></li>
          <li><a class="desactive" href="/Vista_general/Login_alumno.html">Log out</a></li>
        </ul>
      </nav>

    <div class="contenedor">

        <div class="div-formulario">
            
            <h2>Bienvenido</h2>

            <form action="#" id="formulario">
                <label class ="texto" for="Fecha">Selecciona la fecha</label>
                <input type="date" id="fecha" name="Fecha"/>

                <label class ="texto" for="tipo">Tipo de práctica (Dual/FCT)</label>
                <input type="text" placeholder="Escribir aquí" name="Tipo" id="tipo" required>

                <label class ="texto" for="Horas">Horas realizadas</label>
                <input type="number" placeholder="Escribir aquí" name="Horas" id="horas" required>

                <label class ="texto" for="Actividad">Actividad realizada</label>
                <input type="text" placeholder="Escribir aquí" name="Actividad" id="actividad" required>
                
                <label class ="texto" for="Observaciones">Observaciones o incidencias</label>
                <input type="text" placeholder="Escribir aquí" name="Observaciones" id="observaciones" required>
                
                <button type="submit" id="btnAgregar">Guardar</button>
            
            </form>
        </div>

        <div class="div-formulario">
            <div class="div-horas">
                <h1 id="horas">Horas Totales</h1>
                <p></p>
            </div>
        </div>

        <div class="div-listado">
            <h2>Registro</h2>
            <div class="div-empleados">
            </div>
        </div>
    </div>


    <script src="/js/Vista_principal_alumno.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
    </script>
    <script src="/iziToast-master/dist/js/iziToast.min.js"></script>
    <script>
      $(document).ready(function(){
        iziToast.info({
          id:'info',
          title:'Bienvenido',
          message:'Has inicionado sesión correctamente',
          position: 'topCenter'
        });
      })
    </script>
</body>
</html>
